<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .card{
        height: 450px;
      }
      .details {
        display: block;
        width: 700px;
        font-size: 25px;
        padding-top: 30px;
        padding-left: 100px;
        align-content: space-between;
      }
    </style>

    <div class="card">
      <div style="padding-left: 300px; font-size: 30px">EMPLOYEE DETAILS</div>
      <div class="details"><span>First Name: &nbsp;&nbsp;&nbsp;&nbsp;</span><span>{{data.fname}}</span></div>
      <div class="details"><span>Last Name: &nbsp;&nbsp;&nbsp;&nbsp;</span><span>{{data.lname}}</span></div>
      <div class="details"><span>Employee Id: &nbsp;&nbsp;</span><span>{{data.empId}}</span></div>
      <div class="details"><span>E-Mail Id: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>{{data.mail}}</span></div>
      <div class="details"><span>Username:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>{{data.uname}}</span></div>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
      static get properties(){
        return {
          data:{
            type: Object,
            value: {
                "empId": 1,
                "fname": "b",
                "lname": "b",
                "mail": "1",
                "role": 1,
                "uname": "b"
            }
          } 
        }
      }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
